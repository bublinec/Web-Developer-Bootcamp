<!DOCTYPE html>
<html lang="en">
<head>

    <title>Score Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score_panel">
        <div class="player_box">
            <input type="text", onfocus="this.value=''", value="Player 1">
            <h1>0</h1>
        </div>
        <h1 class="semicolon">:</h1>
        <div class="player_box">
            <input type="text", onfocus="this.value=''", value="Player 2">

        </div>
    </div>

    <div class="time">
        <input type="text", onfocus="this.value=''", value="20:00">
    </div>
    <button>START</button>
    <button>RESET</button>

    <script src="scritp.js"></script>

</html>
